{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h5>댓글:{{ target_comment.content }} 를 삭제하시겠습니까?</h5>
        </div>
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">  <!-- 여기에도 현재 target_user의pk를 pk값에 넣어준다. primary_key로 회원마다 각각 고유키가있기때문!! -->
            {% csrf_token %}
            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3" value="삭제">
        </form>
    </div>

{% endblock %}

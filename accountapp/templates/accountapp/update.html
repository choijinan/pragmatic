{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>회원정보 변경</h4>
        </div>
        <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">  <!-- 여기에도 현재 user의pk를 pk값에 넣어준다. primary_key로 회원마다 각각 고유키가있기때문!! -->
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="수정">
        </form>
    </div>

{% endblock %}
